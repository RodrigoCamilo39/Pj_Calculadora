<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pj calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class= "container" >
    <div class="title" >
        <div style="color: white;"> Calculadora:</div>
    </div>
        <div class="screen">
            <div class="screen-hist">4 + 3 - 1 x 2</div>
            <div class="screen-result">5</div>
        </div>
        <div class="keyboard">
            <button>%</button>
            <button>/</button>
            <button>C</button>
            <button>DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>,</button>
            <button>0</button>
            <button class="igual">=</button>
        </div>
    </div> 

</body>
</html>
